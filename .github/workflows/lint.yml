name: Lint

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  black:
    name: Black Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Black Lint
        uses: reviewdog/action-black@v2
        with:
          github_token: ${{ secrets.github_token }}
          level: warning
          black_args: "--check"
          fail_on_error: true

  isort:
    name: Isort Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Isort Lint
        uses: isort/isort-action@v0.1.0
        with:
          configuration: "--check"
